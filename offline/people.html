<!DOCTYPE html>
<html manifest="cache.manifest">
<head>
  <meta charset="UTF-8">
  <title>просмотр людей оффлайн</title>
</head>

<body>
<a href="/about/users" target="_blank">вернуться</a>
<hr>
  <div id="container_people">
  </div>
  <script type="text/template" id="people_temp">
    <table class="table common-contacts">
      <thead>
        <tr>
          <th>#</th>
          <th>данные</th>
        </tr>
      </thead>
      <tbody>
        <% _.each(users, function(user) { %>
          <tr class="<%= user.id %>">
            <td>
              <a href='users/<%= user.id %>' class="ajax-nav">
                <%= user.id %>
              </a>
            </td>
            <td>
              <ul>
                <li><strong>ФИ:</strong>
                  <%= user.FI %>
                </li>
                <li ng-show="user.phone"><strong>Телефон:</strong>
                  <a href='tel:+7<%= user.phone %>'>
                    <%= window.goodTelephoneView(user.phone) %>
                  </a>
                </li>
                <li ng-show="user.domain"><strong>vk:</strong> <a target='_blank' href='//vk.com/<%= user.domain %>'>vk.com/<%= user.domain %></a></li>
              </ul>
            </td>
          </tr>
          <% }); %>
      </tbody>
    </table>
  </script>
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript" src="people.min.js"></script>
</body>

</html>
