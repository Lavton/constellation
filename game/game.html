<html>
<!-- Head........................................................-->

<head>
  <title>Star Capture</title>
  <link rel='stylesheet' href='game.css' />
  <meta charset="UTF-8" />
</head>
<!-- Body........................................................-->

<body>
  <!-- Sounds...................................................-->
  <audio id='soundtrack'>
    <source src='sounds/soundtrack.mp3' type='audio/mp3'>
    <source src='sounds/soundtrack.ogg' type='audio/ogg'>
  </audio>
  <audio id='chimes-sound'>
    <source src='sounds/chimes.mp3' type='audio/mp3'>
    <source src='sounds/chimes.ogg' type='audio/ogg'>
  </audio>
  <audio id='whistle-down-sound'>
    <source src='sounds/whistledown.mp3' type='audio/mp3'>
    <source src='sounds/whistledown.ogg' type='audio/ogg'>
  </audio>
  <audio id='thud-sound'>
    <source src='sounds/thud.mp3' type='audio/mp3'>
    <source src='sounds/thud.ogg' type='audio/ogg'>
  </audio>
  <audio id='jump-sound'>
    <source src='sounds/jump.mp3' type='audio/mp3'>
    <source src='sounds/jump.ogg' type='audio/ogg'>
  </audio>
  <audio id='plop-sound'>
    <source src='sounds/plop.mp3' type='audio/mp3'>
    <source src='sounds/plop.ogg' type='audio/ogg'>
  </audio>
  <audio id='coin-sound'>
    <source src='sounds/coin.mp3' type='audio/mp3'>
    <source src='sounds/coin.ogg' type='audio/ogg'>
  </audio>
  <audio id='explosion-sound'>
    <source src='sounds/explosion.mp3' type='audio/mp3'>
    <source src='sounds/explosion.ogg' type='audio/ogg'>
  </audio>
  <audio id='suricane-sound'>
    <source src='sounds/suricane.mp3' type='audio/mp3'>
    <source src='sounds/suricane.ogg' type='audio/ogg'>
  </audio>
  <audio id='sand-sound'>
    <source src='sounds/sand.mp3' type='audio/mp3'>
    <source src='sounds/sand.ogg' type='audio/ogg'>
  </audio>
  <audio id='thunder-sound'>
    <source src='sounds/thunder.mp3' type='audio/mp3'>
    <source src='sounds/thunder.ogg' type='audio/ogg'>
  </audio>
  <!-- Wrapper..................................................-->
  <div id='wrapper'>
    <!-- Toast...................................................-->
    <div id='toast'></div>
    <!-- Header..................................................-->
    <div id='header'>
      <div id='score'>0</div>
      <div id='fps'></div>
    </div>
    <!-- Arena..................................................-->
    <div id='arena'>
      <!-- The game canvas.....................................-->
      <div id='man-or-woman'>
        <h1>Выберете персонажа</h1>
        <p>Приветсвуем в нашей игре!
        </p>
        <p>
          Собирайте звёзды (расходуйте их с умом), не попадайтесь врагам!
        </p>
        <p>Кем вы хотите играть:
          <table width="100%">
            <tr>
              <td>Парнем</td>
              <td>Девушкой</td>
            </tr>
            <tr>
              <td>
                <a href="" id="man-play"> <img src="images/man.png"></a>
              </td>
              <td>
                <a href="" id="woman-play"> <img src="images/woman.png"></a>
              </td>
            </tr>
          </table>
        </p>
      </div>
      <canvas id='game-canvas' width='800' height='400'>
        Your browser does not support HTML5 Canvas.
      </canvas>
      <!-- Instructions........................................-->
      <div id='instructions'>
        <div class='keys'>
          d(&larr;) / k(&rarr;)
          <div class='explanation'>
            бег влево/вправо
          </div>
        </div>
        <div class='keys'>
          j(пробел)
          <div class='explanation'>прыжок</div>
        </div>
        <div class='keys'>
          f
          <div class='explanation'>стельба</div>
        </div>
        <div class='keys'>
          p
          <div class='explanation'>пауза</div>
        </div>
      </div>
      <!-- Sound and music.....................................-->
      <div id='sound-and-music'>
        <div class='checkbox-div'>
          Звуки
          <input id='sound-checkbox' type='checkbox' checked/>
        </div>
        <div class='checkbox-div'>
          Музыка
          <input id='music-checkbox' type='checkbox' checked/>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- JavaScript................................................-->
  <script type="text/javascript" src='js/data/magic_nums.js'></script>
  <script type="text/javascript" src='js/data/cells.js'></script>
  <script type="text/javascript" src='js/data/platforms.js'></script>
  <script type="text/javascript" src='js/data/data.js'></script>
  <script type="text/javascript" src="js/stopwatch.js"></script>
  <script type="text/javascript" src="js/animationTimer.js"></script>
  <script src='js/underscore.min.js'></script>
  <script src='js/sprites.js'></script>
  <script type="text/javascript" src="js/behaviors/character.js"></script>
  <script type="text/javascript" src="js/behaviors/paceBehavior.js"></script>
  <script type="text/javascript" src="js/behaviors/cycle.js"></script>
  <script type="text/javascript" src="js/behaviors/sands.js"></script>
  <script type="text/javascript" src="js/behaviors/bounce.js"></script>
  <script src='js/requestNextAnimationFrame.js'></script>
  <script src='game.js'></script>
</body>

</html>
